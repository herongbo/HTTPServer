<script>
    /*
* 智能获取浏览器版本信息
*
*/
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {//移动终端浏览器版本信息
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }
    $(function () {
        console.log(browser)
        a()

    })

    function a() {
        alert(browser)
        setTimeout(function () {
            a()
        },1000)
    }

    $(function whatBrowser() {

        var BrowserName = navigator.appName; // 返回浏览器的名称。
        var BrowserCode = navigator.appCodeName; // 返回浏览器的代码名。
        var BrowserVersion = navigator.appVersion; // 返回浏览器的平台和版本信息。
        var BrowserAgent = navigator.userAgent; // 返回由客户机发送服务器的 user-agent 头部的值。
        var BrowserCookie = navigator.cookieEnabled; // 返回指明浏览器中是否启用 cookie 的布尔值。
        var BrowserOnline = navigator.onLine; //返回指明系统是否处于脱机模式的布尔值。
        var BrowserPlatform = navigator.platform; // 返回运行浏览器的操作系统平台。
        var BrowserLanguage = navigator.language; // 返回 OS 的自然语言设置。

        console.log(BrowserName);
        console.log(BrowserCode);
        console.log(BrowserVersion);
        console.log(BrowserAgent);
        console.log(BrowserCookie);
        console.log(BrowserOnline);
        console.log(BrowserPlatform);
        console.log(BrowserLanguage);


        var browser = "Failed to identify the browser";
        if (BrowserAgent.indexOf("Firefox") > -1) {
            browser = "Firefox";
        } else if (BrowserAgent.indexOf("Chrome") > -1) {
            browser = "Chrome";
        } else if (BrowserAgent.indexOf("MSIE") > -1 && BrowserAgent.indexOf("Trident") > -1) {
            browser = "IE(8-10)";
        }
        alert('用户浏览器名称：' + browser);
        alert('用户浏览器版本：' + BrowserAgent);
    });

</script>
