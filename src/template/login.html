<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Insert title here</title>
</head>
<script src="/js/jquery.min.js">

</script>
<script type="text/javascript">
    $(document).ready(
        function () {
            $("#commit").hover(
                function () {
                    $("#commit").css("-webkit-box-shadow",
                        " 0 0 0px 1000px grey inset");
                    $("#commit").css("background-color", "grey");
                },
                function () {
                    $("#commit").css("-webkit-box-shadow",
                        " 0 0 0px 1000px dodgerblue inset");
                    $("#commit").css("background-color", "dodgerblue");
                });
            $("input").keypress(function (e) {
                if (e.which == 13) {// 判断所按是否回车键
                    var inputs = $("input");
                    var idx = inputs.index(this); // 获取当前焦点输入框所处的位置
                    if (idx == inputs.length - 1) {// 判断是否是最后一个输入框
                        if (confirm("是否提交?")) // 用户确认
                            return true;
                        else
                            return false;
                    } else {

                        inputs[idx + 1].focus(); // 设置焦点
                        inputs[idx + 1].select(); // 选中文字
                    }
                    return false;// 取消默认的提交行为
                }
            });
        });
</script>
<body>
<div
        style="width: 100%; height: 100%; position: absolute; background-image: url('/img/login.jpg');">
    <br/>
    <center>
        <div
                style="border-radius: 6px; margin-top: 140px; z-index: 2; background: white; width: 300px; height: 240px">
            <div
                    style="text-align: center;  background: #53abff; width: 300px; height: auto; font-family: 微软雅黑; font-size: large">
                <div style="margin-top: 18px; width: auto; height: auto">
                    <div style="height: 5px"></div>
                    <p style="color: dodgerblue; font-size: large; font-style: 微软雅黑">用户登录</p>
                </div>
            </div>
            <div style="background-color: dodgerblue; width: 300px; height: 2px">
            </div>
            <br/>
            <form action="/api/logincheck" method="POST">
                <div style="font-family: 微软雅黑">
                    <div style="border: 1px solid grey; width: 230px; height: 30px">
                        &nbsp用户名&nbsp&nbsp<input
                            style="margin-right: 0px; -webkit-box-shadow: 0 0 0px 1000px white inset; border: 0px solid #CCC !important; height: 28px; width: 165px"
                            id="username" name="name" type="text"/> <br/> <br/>
                    </div>
                    <div
                            style="margin-right: 0px; background-color: white; margin-top: 10px; border: 1px solid grey; width: 230px; height: 30px">
                        &nbsp密&nbsp&nbsp&nbsp码&nbsp&nbsp<input
                            style="-webkit-box-shadow: 0 0 0px 1000px white inset; border: 0px solid #CCC !important; background-color: white; height: 28px; width: 168px"
                            name="password" type="password"/> <br/>
                    </div>
                    <br/>
                </div>
                <input name="input" id="commit" type="submit" value="登陆"
                       style="-webkit-box-shadow: 0 0 0px 1000px dodgerblue inset; background-color: dodgerblue; border: 0px solid #CCC !important; color: white; height: 30px; width: 230px; font-family: 微软雅黑; font-size: inherit"/>
            </form>
        </div>
    </center>
    <center>
        <p style="magin-left: 600px; font-family: 微软雅黑">powered by Brian</p>
    </center>
</div>
</body>
</html>
